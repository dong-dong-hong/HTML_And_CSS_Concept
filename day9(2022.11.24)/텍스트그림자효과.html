<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 그림자 효과</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            text-align: center;
            line-height: 170px;
        }
        h2{
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 800;
        }
        #text-box1 h2{
            text-shadow:  3px 6px 10px #8e3;
        }
        #text-box2 h2{
            text-shadow:  5px 10px 13px hotpink , -5px -10px 13px greenyellow;
        }
        #text-box3 h2{
            text-shadow:  3px 6px 10px yellow, 20px 20px 30px blue;
        }

    </style>
  </head>
  <body>
    <div id="text-box1">
      <h2>WEB PUBLISHER</h2>
    </div>
    <div id="text-box2">
      <h2>FULL STACK</h2>
    </div>
    <div id="text-box3">
      <h2>WEB MASTER</h2>
    </div>
  </body>
</html>
