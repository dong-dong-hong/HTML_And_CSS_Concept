<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스그림자</title>
    <style>
        div{
            border: 1px solid black;
            width: 500px;
            height: 150px;
            margin: 35px;
        }
        #text-box1{
            box-shadow: 1px 1px 5px blue;
        }
        #text-box2{
            box-shadow: -10px -10px 30px  rgb(165, 70, 86) ;
        }
        #text-box3{
            box-shadow: 0px 3px 2px greenyellow;
        }
        #text-box4{
            box-shadow: 0px -1px 5px yellow , 0px 1px 5px yellow;
        }
    </style>
</head>
<body>
    <div id="text-box1">

    </div>
    <div id="text-box2">

    </div>
    <div id="text-box3">

    </div>
    <div id="text-box4">

    </div>

</body>
</html>
