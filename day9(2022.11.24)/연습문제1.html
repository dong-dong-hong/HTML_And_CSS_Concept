<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(images/image_readtop_2022_618051_16576994075106341.jpg);
        background-size: 2000px;
        background-repeat: no-repeat;
        overflow: hidden;
        margin: 0 auto;
        display: flex;
      }
    
      img {
        width: 250px;
        height: 70px;
        margin: 15px;
      }

      section {
        margin: 0 auto;
        position: relative;
      }

      article {
        border: 1px solid gray;
        width: 500px;
        border-radius: 20px 0px;
        margin: 15px;
        padding: 20px;
        float: right;
        position: relative;
        background-color: white;
      }
      article:hover {
        transform: rotateX(30deg);
        border: 1px solid blue;
      }

      h2 {
        color: gray;
        font-size: 25px;
      }

      h3 {
        font-size: 30px;
      }

      p {
        color: gray;
      }

      hr {
        width: 150px;
        position: relative;
      }

      footer {
        font-size: 15px;
        color: gray;
      }


      
    
      @media screen and (max-width: 768px) {
        body {
          background-size: 768px;
        }
      }

      @media screen and (max-width: 768px) {
        .mobile {
          display: none;
        }
      }

      @media screen and (max-width: 320px) {
        body {
          background-size: 320px;
        }
        .mobile {
          line-height: 5px;
          text-align: center;
        }
      }   
    </style>
  </head>
  <body>
    <div id="wrap">
      <img src="images/img.jpg" alt="" />

      <section>
        <article>
          <h2>금리고정 행복고정</h2><br>
          <h3>안심전환대출</h3><br>
          <p>
            변동금리의 불안과 높은 이자 부담을 <br />
            안심으로 전환해 드립니다.
          </p> <br>

          <p>바로가기</p>
          <hr />
        </article>

        <article>
          <h2>주거행복 파트너</h2><br>
          <h3>한국주택금융공사</h3><br>
          <p>
            주택금융에 관련된 모든 <br>
            서비스를 알기쉽게 안내해 <br>
            드립니다.
          </p><br>
          <p>바로가기</p>
          <hr />
        </article>
      </section>

      <footer class="pc">
        <p>@ 2022 korea Housing Finance Corporation. All Rights reserved</p>
      </footer>

      <footer class="mobile">
        <p>
          부산시 남구 문현금융로40(문현동) 부산국제금융센터 <br />
          한국주택금융공사 콜센터 1688-8114 <br />
        </p>
      </footer>
    </div>
  </body>
</html>
