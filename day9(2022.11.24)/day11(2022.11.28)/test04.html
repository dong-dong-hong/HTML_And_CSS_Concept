<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 700px;
            display: grid;
            border: 1px solid gray;
            /* fractionÏùò ÏïΩÏûê : Î∂ÄÎ∂Ñ, ÏùºÎ∂Ä */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            grid-gap: 1em; /* üëÄÌãà, Í≥µÎ∞± */
            grid-template-areas: 
            "box1 box1 box1"
            "box2 box3 box3"
            "box2 . box4";
        }
        .box1{
            background-color: rgb(97, 19, 97);
            grid-area: box1;
        }
        .box2{
            background-color: rgb(46, 172, 214);
            grid-area: box2;
        }
        .box3{
            background-color: rgb(45, 146, 53);
            grid-area: box3;
        }
        .box4{
            background-color: rgb(187, 60, 43);
            grid-area: box4;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
    </div>
</body>
</html>
