<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #wrapper{
            width: 1300px;
            display: grid;
            grid-gap: 1em;
            border: 1px solid red;
            
            grid-template-areas: 
            "items1 items1 items1"
            "items2 items3 items3"
            ;
        }
        .items1{
            border: 1px solid orange;
            grid-area: items1;
        }
        .items2{
            border: 1px solid blue;
            grid-area: items2;
        }
        .items3{
            border: 1px solid blue;
            grid-area: items3;
        }
        .items4{
            border: 1px solid red;
            grid-area: items4;
        }
        .items5{
            border: 1px solid red;
            grid-area: items5;
        }
        .items6{
            border: 1px solid red;
            grid-area: items6;
        }
        .items7{
            border: 1px solid red;
            grid-area: items7;
        }
        .items8{
            border: 1px solid red;
            grid-area: items8;
        }

    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="items items1"><img src="../images/라이언.png" alt="" /></div>
      <div class="items items2"><img src="../images/라이언.png" alt="" /></div>
      <div class="items items3"><img src="../images/라이언.png" alt="" /></div>
      <div class="items items4"><img src="../images/라이언.png" alt="" /></div>
      <div class="items items5"><img src="../images/라이언.png" alt="" /></div>
      <div class="items items6"><img src="../images/라이언.png" alt="" /></div>
      <div class="items items7"><img src="../images/라이언.png" alt="" /></div>
      <div class="items items8"><img src="../images/라이언.png" alt="" /></div>
    </div>
  </body>
</html>
