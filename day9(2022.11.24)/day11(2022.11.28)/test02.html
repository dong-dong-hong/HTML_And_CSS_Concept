<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100px;
            margin: 0 auto;
        }
        .slide-wrap{
            width: 100%;
            height: 350px;
            overflow: hidden;
        }
        ul{
            position: relative;
            list-style: none;
            width: 4000px;
            height: 350px;
            animation: slideAni 8s infinite ease-in-out;
        }
        li{
            width: 1000px;
            height: 350px;
            float: left;
        }
        li:nth-child(1) {
            background: url(../images/health-1810879__340.jpg);
            background-size: cover;
        }
      
        li:nth-child(2) {
            background: url(../images/춘식이1.png);
            background-size: cover;
        }
      
        li:nth-child(3) {
            background: url(../images/cat.png);
            background-size: cover;
        }
      
        li:nth-child(4) {
            background: url(../images/remove-background-before-qa1\ \(1\).png);
            background-size: cover;
        }
      
        @keyframes slideAni {
            0%{
                left: 0;   /* 첫 번째 사진 */
            }
            25%{
                left: -1000px;
              
            }
            35%{
                left: -1000px;
            }
            50%{
                left: -2000px;  /* 두 번째 사진 */
            }
            60%{
                left: -2000px;
            }
            75%{
                left: -3000px; /* 세 번째 사진 */
            }85%{
                left: -3000px;
            }
            100%{
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="slide-wrap">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
