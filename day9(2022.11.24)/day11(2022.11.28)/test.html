<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            text-align: center;
        }
        .box{
            width: 300px;
            height: 300px;
            border-radius: 50% ;
            margin: 100px auto;
            background-color: blue;
            color: aliceblue;
            line-height: 300px;
            font-size: 30px;
            transition: all 1s;
        }
        #matrixDefault:checked ~ .box {
            transform: matrix(1,0,0,1,0,0);
        }
        #matrixScale:checked ~ .box {
            transform: matrix(1.5, 0, 0, 1.5, 0,0);
        }
        #matrixSkew:checked ~ .box {
            transform: matrix(1, 1.2, -.5, 1, 0,0);
        }
        #matrixTranslate:checked ~ .box {
            transform: matrix(1, 0, 0, 1, 300,0);
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <input type="radio" name="matrix" id="matrixDefault" value="matrixSkew" checked>
    <label for="martixDefault">matrixDefault(초기화)</label>
    <input type="radio" name="matrix" id="matrixDefault" value="matrixSkew" checked>
    <label for="martixDefault">matrixScale(줌효과)</label>
    <input type="radio" name="matrix" id="matrixDefault" value="matrixSkew" checked>
    <label for="martixDefault">matrixSkew(기울기효과)</label>
    <input type="radio" name="matrix" id="matrixDefault" value="matrixTranslate" checked>
    <label for="martixDefault">matrixTranslate(이동효과)</label>
    <div class="box">matrix</div>
</body>
</html>
