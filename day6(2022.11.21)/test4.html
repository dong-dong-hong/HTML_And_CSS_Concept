<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
       body{
        background-color: rgb(153, 218, 218);
        padding-top: 40px;
        
       }


        div{
            width: 600px;
            height: 480px;
            border: 1px solid black;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
          
        }

        label{
            text-align: left;
            width: 110px;
            float: left;
        }

        .button{
           height: 30px;
           padding-top: 0;
           /* padding-bottom: 10px; */
           
        }

        input{
            border-color: red;
            margin-left: 100px;
            margin: 7px;
            border-right: 30%;            
           
        }

        button{
            border: 1px solid gray;
            border-radius: 20px;
            width: 70px;
            height: 40px;
            background-color: purple;
            margin-left: 230px;

            
        }

        input[required] {
            border: 1px solid gray;
        }
        ul,li{
            list-style: none;
        }
 

        input[readonly] {
            border: none;
        }
    </style>
</head>
<body>

    <div>
          <form action="">
        <fieldset>

            <legend>로그인 정보</legend>
            <ul>
                <li>
 <label for="userid">아이디</label> <input type="text"><br>
                </li>
                <li>
                       <label for="userpassword">비밀번호</label><input type="password" >
                </li>
                <li>
                    <label for="userpassword2">비밀번호 확인</label> <input type="password" >
                </li>
                <li>
                     <label for="userRanking">회원등급</label><input type="text" readonly value="준회원" >
                </li>
            </ul>
           
         
            
           
        </fieldset><br>

        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                      <label for="">이름 </label><input type="text" placeholder="5자미만 공백없이">
                </li>
                <li>
                     <label for="">메일주소 </label><input type="email" placeholder="abcd@domain.com">
                </li>
                <li>
            <label for="phone">연락처</label> <input type="tel" required>
                </li>
            </ul>
          
          
        </fieldset><br>

        <fieldset>
            <button>제출</button>
        </fieldset>
    </form>
    </div>
  
</body>
</html>
