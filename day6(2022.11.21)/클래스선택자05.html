     <style>
        h2 + p{ /* div 요소 바로 다음(next) p형제 요소만 선택 */
              background: lightpink ;
         }

         h2 + p { h2 요소 바로 다음 (next) p형제 요소만 선택
            background: green;
         } 
          */
     </style>
</head>
<body>

     <p>프론트 엔드</p>
    <div>

        <h2>웹표준 웹접근성 크로스브라우징</h2>
        <p>웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p>프론트 엔드</p>
    </div>
            <p>웹 기획</p>
            <p>웹 스토리보드</p>
            <p>웹 스토리 텔링</p>

</html>
