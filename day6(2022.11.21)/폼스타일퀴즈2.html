<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #signup {
            width: 600px;
            border: solid 1px gray;
            margin: 0 auto;
        }

        fieldset {
            border: 1px solid gray;
            margin-bottom: 30px;
        }

        legend {
            font-size: 17px;
            font-weight: bold;
        }

        ul,
        li {
            list-style: none;
            line-height: 30px;
            margin: 2px;
        }

        label {
            text-align: left;
            width: 150px;
            float: left;
        }

        button {
            border-radius: 25px;
            font-size: 17px;
            letter-spacing: 1px;
            padding: 7px 25px;
        }

        #signup input {
            padding: 5px;
            border-radius: 5px;
        }

        #signup input[required] {
            border: 1px solid red;
        }

        #signup input[readonly] {
            border: none;
        }

        .subMit {
            text-align: center;
        }
    </style>
</head>

<body>
    <form id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="userid"> 아이디</label>
                    <input type="text" id="userid" name="userid" required autofocus>
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" name="pwd1" required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2" name="pwd2" required>
                </li>
                <li>
                    <label for="level">회원 등급</label>
                    <input type="text" id="level" name="level" readonly value="준회원">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="fullname">이름</label>
                    <input type="text" id="fullname" name="fullname" required>
                </li>
                <li>
                    <label for="email">메일 주소</label>
                    <input type="email" id="email" name="email" placeholder="abcd@naver.com" required
                        autocomplete="off">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel" name="tel" autocomplete="off">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <div class="subMit">
                <button type="submit">제출</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
