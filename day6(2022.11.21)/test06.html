<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li{
            list-style: none;
            display: inline-block;
            margin: 10px;
            color: black;
        }
        .color{
            color: blue;
        }
        label{
            width: 110px;
            float: left;
            text-align: left;
        }
     
        li{
            padding-left: 70px ;
        }
        form{
            border: 1px solid black;
            width: 500px;
            height: 380px;
            margin: 0 auto;
            padding: 20px;
        }

        fieldset{
            border: 1px solid gray;
          
            
        }
        .subMit{
            text-align: center;
        }
        button{
            border-radius: 20px;
            font-size: 15px;
           padding: 7px 25px;
           margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <ul class="color">
        <li class="color">미용안내</li>
        <li class="color">객실소개</li>
        <li class="color">예약 방법 및 요금</li>
        <li class="color">예약하기</li>
    </ul>
    <hr><br>

   <form id="signup">
    <fieldset>
            <legend>개인 정보</legend>

            <ul>
                <li>
                    <label for="fullName">이름</label>
                    <input type="text" name="fullName" id="fullName">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" name="tel" id="tel">
                </li>
            </ul>
    </fieldset><br>
    <fieldset>
        <legend>객실 형태</legend>
        <ul>
            <li>
                <label for="label"></label>
                <input type="radio" name="label" id="label">기본형(최대 2인)
            </li>
            <li>
                <label for="label"></label>
                <input type="radio" name="label" id="label">가족형(최대 8인)
            </li>
        </ul>
    </fieldset><br>
   
        <div class="subMit">
            <button type="submit">제출</button>
        </div>
   
   </form>
</body>
</html>
