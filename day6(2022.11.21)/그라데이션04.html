<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 350px;
        border: 1px solid gray;
        border-radius: 20px;
      }
      .grad{
        background: violet;
        background: radial-gradient(yellow, violet, white);
        /* 타원형으로 색순서대로 적용 */
      }
      .grad2{
        background: violet;
        background: radial-gradient(circle, yellow, violet, red);
        /* 원형으로 색 순서대로 적용 */
        background: radial-gradient();
      }
    </style>
  </head>
  <body>
    <div class="grad"></div>
    <div class="grad2"></div>
  </body>
</html>
