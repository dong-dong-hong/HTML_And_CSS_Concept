<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 350px;
        height: 350px;
        /* border: 1px solid gray; */
        border-radius: 50%;
        box-shadow: 10px 10px 10px gray;
      }
      .gradation{
        background: blue;
        /* 그라데이션이 적용되지 않는 브라우저 용 */
        background: radial-gradient(circle at 20% 20%, white, blue);
        /* 20% 20%에서 시작하여 흰색에서 파란색으로 바뀌는 원형 그라데이션 */
      }
      .gradation2{
        background: violet;
        background: radial-gradient(circle at 30% 30%, black, yellow);
      }
      .gradation3{
        background: red;
        background: radial-gradient(circle at 50% 50%, white, green);
      }
    </style>
  </head>
  <body>
    <div class="gradation"></div>
    <div class="gradation2"></div>
    <div class="gradation3"></div>
  </body>
</html>
