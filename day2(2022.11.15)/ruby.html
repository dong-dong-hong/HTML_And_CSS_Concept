    <p>스크립트 언어의 일종. 2021년 12월 기준 최신 안정화 버전은 3.1.0이다[1]. 
        창시자는 마츠모토 유키히로(Matz)로 1995년에 발표되었다. 동서양 모두 마츠라는 애칭으로 부른다. 트위터 bio를 Rubyのパパ (Ruby의 아빠)라고 쓸 정도로 Ruby에 대한 애정이 강하다. 
        그 때문인지 Ruby 유저들 역시 숫자는 적지만 언어에 대한 애착이 강한 편이다.</p>
