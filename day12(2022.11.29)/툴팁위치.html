<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        .tooltip{
            position: relative;
            display: inline-block;
            margin: auto;
            cursor: pointer;
        }
        .tooltip-content{
            visibility: hidden;
            width: 220px;
            background-color: yellowgreen;
            color: black;
            font-weight: 800;
            padding: 1px;
            position: absolute;
            top: -15px;
            right: 105%;
         
        }
        .tooltip:hover  .tooltip-content {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>툴팁이 나타나는 위치 설정</h1>
    <br><br><br>
    <div class="tooltip">
        <span>여기에 마우스를 올려보세요!</span>
        <div class="tooltip-content">
            <p>왼쪽에 나타나는 툴팁입니다.</p>
        </div>
    </div>
</body>
</html>
