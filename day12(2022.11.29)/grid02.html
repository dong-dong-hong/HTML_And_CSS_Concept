<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parents{
            display: grid;
            grid-template-columns: repeat(4,25%);
            /* grid-template-columns: 1fr 1fr 2fr; */
            /* grid-template-rows: 300px 100px repeat(2,100px); */

            /* 모든 줄 150픽셀 */
            grid-auto-rows: 150px;
            /* 컨텐츠 없는 줄 120 유지, 있는 줄은 자동 */
            grid-auto-rows: minmax(120px, auto);

            /* grid-column-gap: 10px; */
            /* grid-row-gap: 20px; */
            /* 로우컬럼갭 :  row 20px, column 30px로 적용 */
            grid-gap : 20px 30px ;
        }
        .parents > div{
            border: 1px solid ;
        }
        .box:nth-child(odd) {
            /* 홀수 선택 */
            background-color: lightblue;
        }
        .box:nth-child(even) {
            /* 짝수 선택 */
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="parents">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
        <div class="box box10">box10</div>
    </div>
</body>
</html>
