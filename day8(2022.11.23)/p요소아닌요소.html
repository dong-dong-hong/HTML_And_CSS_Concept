<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p요소가 아닌 요소 선택</title>
    <style>
        h2, p {
            line-height: 15px;
            font-size: 15px;
            margin-bottom: 1px;
            color: gray;
        }
        :not(p) {
            color: hotpink;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h2>푸드</h2>
        <p>브레드</p>
        <p>베이커리</p>
        <p>샌드위치</p>
        <h2>음료</h2> 
        <p>콜라</p>
        <p>사이다</p>
        <p>환타</p>
    </div>
</body>
</html>
