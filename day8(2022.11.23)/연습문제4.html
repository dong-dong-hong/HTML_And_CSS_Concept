<!DOCTYPE html>
<html lang="en">
  <head>

    <title>k&s shop</title>
    <style>

      body{

        }

        }

        }

           justify-content: space-around;

        }
        span{

            left: 80px;
        }
        img{
            width: 150px;
            height: 100px;

  <body>
   <hr/> <br><br>
