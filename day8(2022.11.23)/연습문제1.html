<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       section{
        display: flex;
        justify-content: space-between;
        border: 1px solid gray;
       }
       div{
        width: 100px;
        height: 100px;
        border: 1px solid gray;
        background-color: pink;
        color: black;
       }
       .sub-main {
        display: flex;
       }
       .mr-5{
        margin-right: 5px;
       }

       .main{
            display: flex;
            justify-content: center;
        }
        .box-big{
            width: 200px;
            height: 200px;
            background-color: black;
            color:aliceblue;
            
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: purple;
            color: white;
            position: relative;
            left: 50px;
            top: 30px;
        }

        .parents{
            display: flex;
            width: 100%;
            height: 150px;
            background-color: black;
        }
        .p2{
            /* border: solid 5px green; */
            width: 100%;
            float: right;
            display: flex;
            justify-content: flex-end;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: purple;
            color: aliceblue;
            /* position: relative; */ 
            /* top:50px; */
            align-self: flex-end;
            
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: purple;
            color: aliceblue;
            position: relative;
        }
    </style>
</head>

<body>
    <section>
        <div>박스1</div>
        <div>박스2</div>
        <div>박스3</div>
    </section>

    <div class="main">
        <div class="box">
            div1
        </div>
        <div class="sub-main">
            <div class="box mr-5">
                div2
            </div>
            <div class="box">
                div3
            </div>
        </div>
    </div>


    <div class="main">
        <div class="box-big">
            div1
            <div class="box box-position">div2</div>
        </div>
    </div>

    <div class="main">
        <div class="box-big">
            div1
            <div class="box box-position">div2</div>
        </div>
    </div>


    <div class="parents">
        <div class="box1">box1</div>
        <div class="p2">
            <div class="box2">box2</div>
        </div>
    </div>

</body>

</html>
