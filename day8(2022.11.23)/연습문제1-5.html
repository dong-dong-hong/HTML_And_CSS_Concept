<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parents{
            display: flex;
            width: 100%;
            height: 150px;
            background-color: black;
        }
        .p2{
            border: solid 5px green;
            width: 100%;
            float: right;
            display: flex;
            justify-content: flex-end;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: purple;
            color: aliceblue;
            /* position: relative; */ 
            /* top:50px; */
            align-self: flex-end;
            
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: purple;
            color: aliceblue;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="parents">
        <div class="box1">box1</div>
        <div class="p2">
            <div class="box2">box2</div>
        </div>
    </div>
</body>
</html>
