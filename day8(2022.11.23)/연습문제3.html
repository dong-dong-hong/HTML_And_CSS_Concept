<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        width: 900px;
        height: 400px;
        margin: 20 auto;
        border: 1px solid #000;
      }

      section article {
        width: 100%;
        height: 50%;
        background-repeat: no-repeat;
        background-position: center center;
      }
      section article:nth-of-type(1) {
        background-image: url(../images/func_img1_1.jpg);
      }
      section article:nth-of-type(2) {
        background-image: url(../images/func_img1_1.jpg);
      }
      section .article {
        width: 100%;
        height: 50%;/* ; 높이 50%차지 */
        background-repeat: no-repeat;  /* 반복안함 */
      
        background-position: center center; /* 가운데 정렬 */
       
        background-attachment: fixed; /* 배경이미지 고정 */
       
        background: fixed;
      }
    </style>
  </head>
  <body>
    <section >
      <article></article>
    </section>
    <section class="article">
        <article></article>
    </section>
  </body>
</html>
