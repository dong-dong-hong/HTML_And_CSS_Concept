<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divb{
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
        }
        .div1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: 1px solid black;
        }
        article{
            
            width: 100px;
            height: 100px;
         
            border: 1px solid black;
        }
        .art1{
            margin: 50px;
            background-color: rgb(255, 171, 45);
        }
        .art2{
            transform: translate(20px,20px);
          
            background-color: rgb(255, 35, 6);
        }

        .div2{
            margin: 100px;
            width: 100px;
            height: 100px;
            background-color: rgb(71, 104, 255);
            border: 1px solid black;
        }
        .div3{
            width: 100px;
            height: 100px;
            background-color: rgb(3, 87, 0);
            border: 1px solid black;
            transform: scale(0.5);
        }
        .div5{
            align-items: flex-end;
            justify-content: flex-end;
            justify-content: space-between;
          display: flex;
            margin: 0px 100px;
            width: 500px;
            height: 300px;
            background-color: rgb(0, 0, 0);
            border: 1px solid black;
        }
        .div6{
           
            width: 100px;
            height: 100px;
            background-color: rgb(255, 75, 255);
            border: 1px solid black;
        }
        .div7{
            align-self: start;
            width: 100px;
            height: 100px;
            background-color:rgb(255, 75, 255);
            border: 1px solid black;
        }
        .big{
            display: flex;
        }
    </style>
</head>

<body>
<div class="divb">
    <div    class="div1">
        div1
    </div>
    <div    class="div1">
        div2
    </div>
    <div    class="div1">
        div3
    </div>
</div>
<div class="big">

<section>
    <article class="art1">
        <article class="art2">

        </article>
    </article>

</section>

<div class="div2">
    <div class="div3">

    </div>
</div>

    <div    class="div5">
        <div class="div6"></div>
        <div class="div7"></div>
    </div>

</div>
</body>
</html>
