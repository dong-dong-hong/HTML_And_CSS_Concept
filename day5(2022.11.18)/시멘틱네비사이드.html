<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그로 css적용</title>
    <style>
        body{
            text-align: center; /*글자를 가운데로 정렬*/
        }
        header{
            width: 100%; /*브라우저 가로를 가득채워 보여줌*/
        }
        header h1{
            width: 100%;
            height: 50px;
            background-color:rgb(66, 220, 177);
        }
        header nav{
            width: 100%;
            height: 70px;
            background-color: blue;
        }
        header aside{
            width: 100%;
            height: 50px;
            background-color: red;
        }
        main{
            width: 100%;
        }
        main section{
            width: 100%;
        }
        main section article{
            width: 100%;
            height: 100px;
            background-color:orange;
        }
        footer{
            width: 100%;
            height: 100px;
            background: #9c9;
        }
    </style>
</head>
<body>
    <header>
        <h1>로고</h1>
        <nav>
            <h2>네비게이션 메인메뉴</h2>
        </nav>
        <aside>
            <h2>사이드 메뉴</h2>
        </aside>
    </header>

    <main>
        <section>
            <article>
                <h2>아티클1</h2>
            </article>
            <article>
                <h2>아티클2</h2>
            </article>
        </section>
        <section>
            <article>
                <h2>아티클3</h2>
            </article>
        </section>
        <section>
            <article>
                <h2>아티클4</h2>
            </article>
            <article>
                <h2>아티클5</h2>
            </article>
        </section>
    </main>
    
    <footer>
        <h1>푸터영역</h1>
    </footer>
</body>
</html>
