<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        img{
            width: 300px;
            height: 130px;
        }
        div{
            width: 1200px;
        }
        header{ 
            background-color: red;
            width: 100%;
            height: 130px;
        }
        aside{
            background-color: blue;
            width: 200px;
            height: 700px;
            float: left;
        }
        section{
            background-color: aqua;
            width: 900px;
            height: 700px;
            float: left;
        }
        figure{
            background-color: green;
            width: 100px;
            height: 700px;
            float: right;
        }

        footer{
            background-color: yellowgreen;
            width: 100%;
            height: 80px;
            clear: right;
        }

    </style>
</head>
<body> 
    <div>
        <header>
            <h1><img src="images/다운로드.png" alt="">11</h1>
        </header>
        <aside>
            <h2>22</h2>
        </aside>
        <section>
            <h3>33</h3>
        </section>
        <figure>
            <h4>44</h4>
        </figure>
        <footer>
            <h4>55</h4>
        </footer>
    </div>
</body>
</html>
