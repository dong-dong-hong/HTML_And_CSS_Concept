<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        *{
            padding : 0;
            margin: 0;
            box-sizing: border-box; /* 박스모델너비에 테두리 포함 */
           
        }
        div{
            width: 1100px;
        }
        header{
            width: 100%;
            height: 130px;
            background-color: aqua;
        }
        aside{
            width: 200px;
            height: 700px;
            background-color: blueviolet;
            float: left;
        }
        section{
            width: 800px;
            height: 700px;
            background-color: red;
            float: left;
        }
        figure{
            width: 100px;
            height: 700px;
            background-color: green ;
            float: left;
        }
        footer{
            width: 100%;
            height: 80px;
            background-color: blue;
            clear: left;
            /* 양쪽해제 */
        }

    </style>
</head>
<body>
   

    <div>
      <header>
        <h1>사이트 로고</h1>
      </header>
      <aside>
        <h2>사이드 영역</h2>
      </aside>
      <section>
        <h3>오른쪽 영역</h3>
      </section>
      <figure>
        <h4>오른쪽 사이드바</h4>
      </figure>
      <footer>
        <h4>푸터</h4>
      </footer>
    </div>
</body>
</html>
