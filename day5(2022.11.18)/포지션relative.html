<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        /* 마진 초기화 */
        padding: 0;
        /* 패딩 초기화 */
      }

      .static {
        position: static;
        border: solid 1px red;
        background-color: red;
        width: 300px;
        height: 200px;
      }
      .relative-1 {
        position:relative;
        background-color: yellow;
        width: 300px;
        height: 200px;
      }
      .relative-2 {
        position: relative;
        left: 100px;
        top: -50px;
        background-color: rgb(22, 112, 22);
        height: 200px;
        width: 300px;
      }
      .fixed{
        position: fixed;
        right: 30px;
        top: 30px;
        border: solid 1px blueviolet;
        background-color: blueviolet;
        width: 150px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="static">상자1</div>
    <div class="relative-1">상자2</div>
    <div class="relative-2">상자3</div>
    <div class="fixed">상자4</div>
    <pre>
        
    </pre>
  </body>
</html>
