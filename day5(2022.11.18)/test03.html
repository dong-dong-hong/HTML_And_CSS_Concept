<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        hr{
            border: 1px solid black;
        }
        div{
            width: 100%;
            height: 200px;
        }
        p{
            border: 2px dashed blue;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <hr>

    <div>
        <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백 <br>인 패딩(padding), 박스의 테두리(border),
            그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 구성되어 있습니다.
        </p>
    </div>
</body>
</html>
