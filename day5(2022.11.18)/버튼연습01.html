<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 150px;
            padding: 10px;
            background-color: rgb(52, 61, 68);
            cursor: pointer; /* 마우스 모양 바꿈 */
            
        }
        button:hover{
            /* 마우스 올렸을 때 효과 */
            background-color: black;
            font-weight: bold;
            color: rgb(143, 143, 134);
        }
    </style>
</head>
<body>
    <nav>
        <button> 버튼1 </button>
        <button> 버튼2 </button>
        <button> 버튼3 </button>
        <button> 버튼4 </button>
        <button> 버튼5 </button>
        <button> 버튼6 </button>
        <button> 버튼7 </button>
    </nav>
</body>
</html>
