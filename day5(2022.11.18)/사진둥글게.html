<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .round4 {
        width: 300px;
        height: 150px;
        border: 1px solid red;
        border-top-left-radius: 20px;
        border-top-right-radius: 30px;
        border-bottom-left-radius: 70px;
        border-bottom-right-radius: 50px;
        padding: 20px;
        margin-bottom: 40px;
        margin: 0 auto; /* 위 아래0. 좌우 자동 */
        
      }
      .round3 {
        border-radius: 50%;
      }
      .round1 {
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
        border-bottom-left-radius: 70px;
        border-bottom-right-radius: 50px;
      }
      .round2 {
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="round4">
        <p>한국에서는 자바 언어가 많이 쓰이고 유럽 국가에서는 C#(.net)이 많이 사용됩니다.</p>
    </div>
    <img src="../images/img.jpg" class="round3" />
    <img src="../images/img.jpg" class="round1" />
    <img src="../images/img.jpg" class="round2" />
  </body>
</html>
