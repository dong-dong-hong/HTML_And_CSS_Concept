<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form input[type="number"] {
            width: 180px;
            height: 40px;
            font-size: 25px;
            text-align: center;
            border: 1px solid green;
        }
        /* 범위 내 숫자인 경우 스타일 적용 in-range */
        form input:in-range{
            color: blue;
            background: lightgray;
        }
    </style>
</head>
<body>
    <form>
        <label for="num">좋아하는 숫자</label> <br>
        <input type="number" name="number" id="number" min="1" max="100" value="7">
    </form>
</body>
</html>
