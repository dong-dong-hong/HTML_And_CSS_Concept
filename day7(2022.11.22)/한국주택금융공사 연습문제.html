<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color:rgb(242, 228, 255);
        }
        h1{
            margin: 50px 10px 50px;
            font-weight: lighter;
            color: rgb(59, 34, 83);
        }
        h1 span{
            font-weight: 1000 ;
        }
        div{
            margin: 0 20px;
            transition: all 1s;
            
        }
        h4, h2{
            color:deepskyblue;
            margin-top: 50px;
            background-color: whitesmoke;
        }
        p, h3{
            background-color: whitesmoke;
        }
        p{
            color:gray;
            font-weight: lighter;
            font-size: 16px;
        }
        .box{
            width: 250px;
            height: 500px;
            border: 1px solid whitesmoke;
            border-radius: 10px;
            background-color: whitesmoke;
            text-align: left;
            padding-top: 30px;
            padding-left: 10px;
            box-shadow: 10px 10px 10px 5px lightgrey;
            
        }
        .box:hover{
            transform: translateY(-20px);
        }
        img{
            width: 170px;
            height: 160px;
            background-color: whitesmoke;
        }
        .img1{
            background-color: whitesmoke;
            margin: 40px 0px 30px 30px;
        }
    </style>
</head>
<body>
    <h1>국민과 함께 성장하는 <span>글로벌 주택금융 리더</span></h1>
    <div class="container">
        <div class="box">
            <h3>아낌e-보금자리론</h3>
            <p>0.1%p 더 저렴한 금리</p>
            <h4>최대</h4>
            <h2>주택가격 6억원</h2>
            <article class="img1"><img src="https://w7.pngwing.com/pngs/665/818/png-transparent-electronic-funds-transfer-cooperative-bank-icon-credit-union-credit-card-banking-text-hand-service.png" alt=""></article>
        </div>
        <div class="box">
            <h3>내집마련 디딤돌</h3>
            <p>내 집 마련 꿈의 실현</p>
            <h4>최대</h4>
            <h2>LTV 70%</h2>
        </div>
        <div class="box">
            <h3>주택보증</h3>
            <p>전.월세보증금의 든든한 버팀목</p>
            <h4>최대</h4>
            <h2>보증한도 2억원</h2>
        </div>
    </div>
</body>
</html>
