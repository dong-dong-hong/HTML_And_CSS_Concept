<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜스폼:translate</title>
    <style>
        .container{
            border: 1px solid gray;
            width: 800px;
            height: 250px;
            margin: 20px auto;
        }
        .box{
            border: 1px solid black;
            width: 150px;
            height: 150px;
            display: inline-block;
        }
        .box > div {
            width: 150px;
            height: 150px ;
            background-color: green;
        }
        /* X(가로)축으로 50만큼이동 */
        .movex:hover{
            transform: translateX(50px);

        }
        /* Y(세로)축으로 50만큼 이동 */
        .movey:hover{
            transform: translateY(50px);
        }
        /* X축으로 20, y가 50만큼 이동 */
        .movexy:hover{
            transform: translate(20px, 10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="movex"></div>
        </div>
        <div class="box">
            <div class="movey"></div>
        </div>
        <div class="box">
            <div class="movexy"></div>
        </div>
    </div>
</body>
</html>
