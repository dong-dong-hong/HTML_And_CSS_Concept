<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 850px;
        margin: 20px auto;
      }
      .origin {
        width: 150px;
        height: 150px;
        border: 1px solid black;
        margin: 30px;
        float: left;
        perspective: 200px;
        /* 원근감 */
      }
      .origin > div {
        width: 150px;
        height: 180px;
        background-color: yellowgreen;
        transition: all 3s;
        /* 3초동안 회전 */
      }
      #rotatex:hover {
        transform: rotateX(55deg);
      }
      #rotatey:hover {
        transform: rotateX(55deg);
      }
      #rotatez:hover {
        transform: rotate(55deg);
      }
      #rotatexyz:hover {
        transform: rotate3d(2.5, 1.2, -1.2, 55deg);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="rotatex"></div>
    </div>
    <div class="origin">
      <div id="rotatey"></div>
    </div>

    <div class="origin">
      <div id="rotatez"></div>
    </div>

    <div class="origin">
      <div id="rotatexyz"></div>
    </div>
  </body>
</html>
