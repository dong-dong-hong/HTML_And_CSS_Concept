<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid green;
        height: 600px;
      }
      .prod-list img {
        width: 300px;
      }
      .prod-list .caption {
        position: absolute;
        top: 200px;
        width: 300px;
        height: 200px;
        padding-top: 20px;
        background: rgba(0, 0, 0, 0.493);
        transition: all 0.6s ease-in-out;
      }
      .prod-list li {
        list-style: none;
        float: left;
        padding: 0;
        margin: 10px;
        overflow: hidden;
        position: relative;
      }
      .prod-list li:hover .caption {
        opacity: 0;
        transform: translateY(-200px);
      }
      .caption {
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>신상품 목록</h1>
      <ul class="prod-list">
        <li>
          <img src="images/강아지1.png" alt="" />
          <div class="caption">
            <h2>상품 1</h2>
            <p>상품 1 설명 테스트</p>
            <p>가격: 12,456</p>
          </div>
        </li>
        <li>
          <img src="images/강아지2.png" alt="" />
          <div class="caption">
            <h2>상품 2</h2>
            <p>상품 2 설명 테스트</p>
            <p>가격 : 12,456</p>
          </div>
        </li>

        <li>
          <img src="images/cat.png" alt="" />
          <div class="caption">
            <h2>상품 3</h2>
            <p>상품 3 설명 테스트</p>
            <p>가격 : 12,456</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
