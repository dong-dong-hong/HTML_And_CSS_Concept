<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프런트엔드 개발자 지원서</title>
    <style>
        div{
            width: 550px;
            border: 1px solid gray;
        }
        h4{
            color: green;
        }

        ul{
            list-style: none;
        }
    </style>
  </head>
  <body>
    <div>
      <form action="">
        
        <h1>프런트엔드 개발자 지원서</h1>

        <p>
          HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 사람을
          뽑습니다.
        </p>
        <hr />
        <br />
        <h4>개인정보</h4>
        <ul>
          <li>
            <label for=""
              >이름<input type="text" placeholder="공백없이 입력해주세요"
            /></label>
          </li>
          <li>
            <label for="">연락처<input type="tel" /></label>
          </li>
        </ul>

        <h4>지원 분야</h4>

        <ul>
          <li>
            <label for=""><input type="radio" />웹 퍼블리싱</label>
          </li>
          <li>
            <label for=""><input type="radio" />웹 어플리케이션 개발</label>
          </li>
          <li>
            <label for=""><input type="radio" />개발 환경 개선</label>
          </li>
        </ul>

        <h4>지원 동기</h4><br /><br />

        <textarea
          name=""
          id=""
          cols="100"
          rows="5"
          placeholder="본사 지원 동기를 간략히 써 주세요."
        ></textarea>
        <br />
        <input type="submit" id="Submit" value="접수하기" />
        <input type="reset" id="Reset" value="다시 쓰기" />
      </form>
    </div>
  </body>
</html>
