<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 정보 입력</title>
    <style>
      fieldset {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>로그인 정보</legend>
      <label for="">아이디<input type="text" name="" id="" /></label> <br />
      <label for="">비밀번호<input type="password" name="" id="" /></label>
      <input type="submit" value="로그인" /><br /><br />
    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>
      <br />
      <label for="">메일주소: <input type="email" name="" id="" /></label>
      <br />
      <br />

      메일수신
      <label for=""> <input type="radio" name="" id="" /></label>메일 수신 동의
      <label for=""> <input type="radio" name="" id="" /></label>메일 수신 거부
      <br /><br />

      <label for=""
        >연락처:
        <input type="tel" placeholder="하이폰을 빼고 입력해주세요" /></label
      ><br />
      <label for=""
        >생년월일: <input type="tel" placeholder="YYYY.MM.DD"
      /></label>
      <br />

      취미: <label for=""><input type="checkbox" checked /></label> 독서
      <label for=""><input type="checkbox" /></label> 음악감상
      <label for=""><input type="checkbox" /></label> 운동 <br /><br />

      가입경로
      <select name="" id="path">
        <option value="">블로그</option>
        <option value="">SNS</option>
        <option value="">기타/option></option>
      </select>

      <br />
      <br />

      메모<textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="자유롭게 의견을 남겨주세요."
      ></textarea>
    </fieldset>

    <br />
    <input type="submit" name="Submit" id="" />
  </body>
</html>
