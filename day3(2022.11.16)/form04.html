<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문서 작성하기</title>
    <style>
      fieldset {
        color: blueviolet;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>상품 주문서</h1>

    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="uname" class="title"
            >이름<input
              type="text"
              id="uname"
              placeholder="여백없이 입력"
              required
          /></label>
        </li>
        <li>
          <label for="tell" class="title"
            >연락처<input type="tel" placeholder="입력가능한 번호"
          /></label>
        </li>
      </ul>
    </fieldset>
    <br />

    <fieldset>
      <legend>배송지 정보</legend>
      <ul>
        <li>
          <label for="">주소<input type="text" /></label>
        </li>
        <li>
          <label for="">전화번호<input type="text" /></label>
        </li>
        <li>메모<textarea name="" id="" cols="30" rows="2"></textarea></li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>주문 정보</legend>
      <ul>
        <li>
          <label for=""><input type="checkbox" /></label> 과테말라 안티구아
          (100g)<input type="text" value="0" size="1" min="0" max="20" />개
        </li>
        <li>
          <label for=""><input type="checkbox" /></label> 인도네시아 만델링
          (100g)<input type="text" value="0" size="1" min="0" max="20" />개
        </li>
        <li>
          <label for=""><input type="checkbox" /></label> 탐라는도다(블렌딩)
          (100g)<input type="text" value="0" size="1" min="0" max="20" />개
        </li>
      </ul>
    </fieldset>

    <input type="submit" value="주문하기" />
    <input type="reset" value="다시 작성" />
  </body>
</html>
