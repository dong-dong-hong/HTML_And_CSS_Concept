    <h2>회원 정보 입력</h2>
    <fieldset>
        <legend>로그인 정보</legend>

        <!--오토포커스는 새로고침했을때 커서가 올라가있는 상태를 만들어주는 위치-->
        <label for="user-pw">비밀번호 <input type="text" placeholder="password" min="0" max="16" size="9"></label>
    <button>로그인</button>
</form>
    </fieldset>
    <fieldset>
        <legend>추가 정보</legend>

        <input type="radio" name="agree" checked>메일 수신 동의
        <input type="radio" name="agree"> 메일 수신 거부<br><br>

        <br>

        <br>
        취미 : <input type="checkbox">독서 <input type="checkbox">음악감상 <input type="checkbox">운동
        <br><br>
        가입 경로 <select name="" id="">
            <option value="">블로그</option>
            <option value="">검색</option>

        </select>

        <textarea name="" id="" cols="46" rows="10" placeholder="자유롭게 적어주세요"></textarea>
    </fieldset>
