<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디와 비밀번호</title>
</head>
<style>
    fieldset{
        width: 300px
    }
</style>
<body>
    <h2>아이디와 비밀번호</h2>

    <form action="register.php" method="post" id="id_form" target="_blank"> 
        <!--id값은 자바스크립트로 폼을 제어할 때 사용-->
        <!--get방식과 post방식(보안처리)-->
        <!--action : 서버에 넘겨줄 파일명, target : action속성에서 지정한 스크립트 파일 창-->
        
        <!--태그 안에 폼 넣기-->
        <label>아이디 <input type="text" placeholder="이름을 입력하세요"> </label><br>
        
        <!--태그와 폼 요소 따로 쓰고 연결하기-->
        <label for="user-id">아이디</label>
        <input type="text" id="user-id"><br>
        <!--name : 자바스크립트로 폼 제어할 때 사용할 폼의 이름 지정-->

        비밀번호 <input type="passward" placeholder="비밀번호를 입력하세요"> <br><br>

        <input type="submit">
        <input type="reset">
        <button>보내기</button>
        <br><br>

        <h3><mark>다양한 용도에 맞게 입력 type값 넣기.</mark></h3><br>
        전화번호<input type="tel" placeholder="02-0000-0000" size="10" maxlength="10" autocomplete="off"><br>
        <!--autocomplete:자동완성 on/off-->
        휴대폰 번호<input type="phone" placeholder="010-0000-0000" size="10" maxlength="13" autocomplete="off"><br>
        검색기능 <input type="search"><br>
        이메일 <input type="email" placeholder="aaaaaa@naver.com" autocomplete="email"><br>
        주소 <input type="addr"><br>

        <h3><mark>성별을 선택하세요</mark></h3><br>
        <input type="radio" name="gender" id="male" checked> <label for="male"> 남성</label>
        <input type="radio" name="gender" id="female"> <label for="female"> 여성</label><br><br>

        <h3><mark>이동수단을 선택해주세요(모두)</mark></h3>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"> <label for="vehicle1">자동차</label> 
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Airplane"> <label for="vehicle2">비행기</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Train"> <label for="vehicle3">기차</label>
        <br><br>

        <h5><mark>드롭 다운 만들기</mark></h5>
        <label for="path">가입 경로</label>
        <select name="" id="path">
            <option value="blog">블로그</option>
            <option value="search">검색</option>
            <option value="SNS">SNS</option>
            <option value="etc">기타</option>
        </select><br><br>

        <h5><mark>숫자 입력 number 속성</mark></h5>
        <label for=""><input type="number" min="0" max="30" value="5">최대 30까지 선택</label><br><br>

        <h5><mark>슬라이드 막대 range 속성</mark></h5>
        <label for=""><input type="range" min="0" max="50" value="20" step="3"> 최대 50까지 선택</label><br><br>
        <!--스탭은 숫자간격조절. 기본값은1-->

        <button onclick="window.open('test02.html')">공지 열기</button><br><br>

        메모를 남겨주세요<br><textarea name="" id="" cols="50" rows="20" placeholder="자유롭게 의견을 남겨주세요."></textarea>

        <!--윈도우키+마침표키 이모지 🤣😢👀-->

        <br><br>
        <input type="date"><!--date/month/week-->
        <input type="datetime-local"><!--time/datetime 지역에 맞는 날짜와 시간 / datetime-local-->

        <br><br>
        <fieldset>
            <legend>반품 정보</legend>
            만일 수령한 상품에 문제가 있다면 즉시 반품신청 <br> 사진첨부필요
        </fieldset>
        <input type="file"><!--파일보내기-->😢

        <!--히든필드: 사용자에게 보여주지 않지만 관리자가 알아야 하는 정보-->
        <input type="hidden" value="사이트를 통한 직접">
    </form>
</body>
</html>
