<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 비디오</title>
</head>
<body>
    <!--오디오-->
    <!--autoplay : 오디오/비디오 자동실행 -->
    <!--loop :  오디오/비디오 반복 재생-->
    <!--muted :  오디오/비디오 음소거(소리꺼짐)-->
    <!--type :  mp3 wav ogg지원(브라우저마다 다를 수 있음)-->
    <audio src="images/audio.mp3" controls autoplay muted></audio> <br>

    <!--비디오-->
    <!--src : 동영상 URL-->
    <!--controls : 플레이어 화면에 컨트롤 바를 표시-->              
    <!--type : mp4 avi mov wmv asf 등 비디오 형식-->    
    <!--poster :  동영상 재생 안 될 때 대체해주는 이미지

    <video src="images/Woman - 58142.mp4" width="400" controls type="video/mp4" poster="images/video/mp4"></video>

</body>
</html>
