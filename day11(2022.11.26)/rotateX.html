<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: lightblue;
            text-align: center;
            margin: 50px auto;
            color: aliceblue;
            line-height: 300px;
            transition: all 1s;
            cursor: pointer;
        }
        .box:hover{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"> rotateX(180deg) </div>
    </div>
</body>
</html>
