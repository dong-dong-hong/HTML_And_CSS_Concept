<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> float박스모델</title>
    <style>
     
        div{
            padding: 20px;
            margin: 10px;
        }
        .box1{
            background-color: yellowgreen;
            float: left; /*왼쪽으로 플로팅*/
            /* display : inline-block은 가로배치시 기본 마진, 패딩을 가지고 있지만
            float:left로 배치하면 가로로 배치될 때 요소에 기본마진, 패딩 없다
            필요시 지정해야 한다. clear 속성으로 플로팅 해제해야 한다. */
        }
        .box2{
            background-color: rgb(165, 26, 184);
            float: left;
        }
         .box3{
            background-color: rgb(17, 186, 216);
        }
        .box4{
            background-color: rgb(228, 46, 22);
            /* clear: left;  */
            /*플로팅 해제*/
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
