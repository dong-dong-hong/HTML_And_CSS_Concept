<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* *{ */
      *
            /* box-sizing: border-box; */
            /* 테두리를 기준으로 크기를 정합니다.  } */

        div {
        width: 150px;
        height: 100px;
        display: inline-block;
      }
      .box1 {
        background: red;
        margin: 50px;
        /* 상하좌우 4군데 방향 마진 모두 50 */
        border: solid 1px gray;
      }
      .box2 {
        background: blue;
        margin: 30px 50px;
        /* 위아래 30 좌우마진 50 */
        border: solid 1px gray;
      }

      .box3 {
        background: green;
        margin: 30px 20px 50px;
        /* 위 마진 30  좌우마진 20 아래 마진 50 */
        border: solid 1px gray;
      }

      .box4 {
        background: greenyellow;
        margin: 30px 40px 30px 50px;
        /* 상우하좌(시계방향) 각각 적용 */
        border: solid 1px gray;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="box1">내용</div>
      <div class="box2">내용</div>
      <div class="box3">내용</div>
      <div class="box4">내용</div>
    </div>
  </body>
</html>
