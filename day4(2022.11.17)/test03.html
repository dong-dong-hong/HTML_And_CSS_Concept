<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시멘틱 태그로 css적용</title>
    <style>
      body {
        text-align: center; /* 글자를 가운데로 정렬 */
      }
      header {
        width: 100%; /* 브라우저 가로를 가득채워 보여줌 */
        height: 100px; /* 높이값 px로 고정 */
        background: #9cc;
      }
      main {
        width: 100%;
      }
      main section {
        width: 100%;
      }
      main section article {
        width: 100%;
        height: 100px;
        background: #c99;
      }

      footer {
        width: 100%;
        height: 100px;
        background: #9c9;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>헤더영역</h1>
    </header>
    <main>
      <article>
        <h2>아티클1/섹션1</h2>
      </article>
      <article>
        <h2>아티클2</h2>
      </article>

      <article>
        <h2>아티클3/섹션2</h2>
      </article>

      <article>
        <h2>아티클4/섹션3</h2>
      </article>
      <article>
        <h2>아티클5</h2>
      </article>
    </main>
    <footer>
      <h1>푸터영역</h1>
    </footer>
  </body>
</html>
