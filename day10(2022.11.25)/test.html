<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap1 {
        height: 100px;
        background-image: url(../images/img.jpg);
      }
      .wrap2 {
        height: 100px;
        background-image: url(../images/img.jpg), url(../images/춘식이1.png);
        background-repeat: no-repeat, repeat;
        background-position: 50% 50%, 0 0;
      }
      .wrap3 {
        height: 100px;
        background: url(../images/img.jpg) no-repeat 50% 0;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="wrap1">
      <h3>백그라운드 이미지 설정하기</h3>
    </div>
    <div class="wrap2">
      <h3>두 개의 배경 이미지 설정하기</h3>
      첫 번쨰 이미지는 반복없음, 포지션 수평 가운데 수직 가운데 <br />
      두 번째 이미지는 반복, 포지션 수평 좌측 수직 상단<br />
    </div>
    <div class="wrap3">
      <h3>백그라운드 이미지 설정3</h3>
      이미지 반복없음, 포지션 수평 center 수직은 top 0 <br />
      cover : 공간을 가득 채우기
    </div>
    <div class="wrap4">
      <h3>백그라운드 이미지 설정하기</h3>
    </div>
  </body>
</html>
