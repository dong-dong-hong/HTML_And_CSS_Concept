<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap1{
            height: 100px;
            background-image: linear-gradient(red,blue,green);
        }
        .wrap2{
            height: 100px;
            background-image: linear-gradient(to right, red,blue,green);
        }
        .wrap3{
            height: 100px;
            background-image: linear-gradient(to bottom ,red,green);
        }
        .wrap4{
            height: 100px;
            background-image: linear-gradient(to bottom right, red ,green);
        }
        .wrap5{
            height: 100px;
            background-image: linear-gradient(180deg, red,green);
        }
        .wrap6{
            height: 100px;
            background-image: linear-gradient(to right, red, yellow, orange, green, blue, cyan );
        }
        .wrap7{
            height: 100px;
            background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
        }
        .wrap8{
            height: 100px;
            background-image: radial-gradient(blue, yellow, red);
        }
    </style>
</head>
<body>
        <div class="wrap1">
            <h3>선형 가로 그라디언트 설정</h3>
        </div>
        <div class="wrap2">
            <h3>선형 세로 그라디언트 설정</h3>
        </div>
        <div class="wrap3">
            <h3>선형 가로 그라디언트 설정</h3>
        </div>
        <div class="wrap4">
            <h3>선형 대각선 그라디언트 설정</h3>
        </div>
        <div class="wrap5">
            <h3>선형 가로 그라디언트 설정</h3>
        </div>
        <div class="wrap6">
            <h3>선형 세로 무지개 그라디언트 설정</h3>
        </div>
        <div class="wrap7">
            <h3>선형 세로 그라디언트 설정</h3>
        </div>
        <div class="wrap8">
            <h3>선형 원형 그라디언트 설정</h3>
        </div>
</body>
</html>
